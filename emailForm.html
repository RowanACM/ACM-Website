        <!-- Email Form -->
        <div align="center">
            <div class="border" style="width: 70%;">
                <br>
                <div class="container" style="width: 100%;">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="input-group">
                                <label for="name">Name:</label>
                                <input name="name" type="text" id="name" size="40" class="form-control">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="input-group">
                                <label for="e-mail">E-mail:</label>
                                <input name="email" type="text" id="email" size="40" class="form-control">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="input-group">
                                <label for="subject">Subject:</label>
                                <input name="subject" type="text" id="subject" size="40" class="form-control">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="input-group">
                                <label for="comment">Comment:</label>
                                <textarea name="comment" style="resize: none; overflow-y: scroll" cols="55" rows="5" id="comment" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <br>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">
                            <div class="input-group">
                                <input type="submit" name="submit" value="Submit" id="submit" class="btn btn-success">
                            </div>
                        </div>
                    </div>
                </div>
